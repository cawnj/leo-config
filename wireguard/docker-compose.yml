---
version: "2.1"

services:
  wireguard:
    image: lscr.io/linuxserver/wireguard
    container_name: wireguard
    restart: unless-stopped
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Dublin
      - SERVERURL=wireguard.cawnj.dev
      - SERVERPORT=51820
      - PEERS=laptop,phone
      - PEERDNS=auto
    volumes:
      - /mnt/drive/config/wireguard:/config
      - /lib/modules:/lib/modules
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wireguard.entrypoints=https"
      - "traefik.http.routers.wireguard.rule=Host(`wireguard.cawnj.dev`)"
      - "traefik.http.routers.wireguard.tls.certresolver=cloudflare"
      - "traefik.http.routers.wireguard.tls.domains[0].main=cawnj.dev"
      - "traefik.http.routers.wireguard.tls.domains[0].sans=*.cawnj.dev"
      - "traefik.http.services.wireguard.loadbalancer.server.port=51820"
    networks:
      - proxy

networks:
  proxy:
    external: true

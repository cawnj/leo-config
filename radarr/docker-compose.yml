---
version: "2.1"

services:
  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Dublin
    volumes:
      - /mnt/drive/config/radarr:/config
      - /mnt/drive/data:/data
    ports:
      - 7878:7878
    restart: unless-stopped

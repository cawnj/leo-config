---
version: "2.1"

services:
  plex:
    image: lscr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM=$PLEX_CLAIM
    volumes:
      - /export/leo/config/plex:/config
      - /export/leo/data/media:/data/media
    restart: unless-stopped

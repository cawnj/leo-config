---
version: '3.3'

services:
  rdtclient:
    image: rogerfar/rdtclient
    container_name: rdtclient
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Dublin
    volumes:
      - /mnt/drive/config/rdtclient:/data/db
      - /mnt/drive/data/downloads:/data/downloads
    ports:
      - 6500:6500
    logging:
      driver: json-file
      options:
        max-size: 10m
    restart: unless-stopped

---
version: '3'

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      - 80:80
      - 443:443
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml:ro
      - ./traefik_dynamic.yml:/traefik_dynamic.yml:ro
      - ./acme.json:/acme.json
    labels:
      - "traefik.certificatesResolvers.cloudflare.acme.email=${CF_API_EMAIL}"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=local.cawnj.dev"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.local.cawnj.dev"

networks:
  proxy:
    external: true

api:
  dashboard: true

# accessLog: {}

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "https"
          scheme: "https"
          permanent: true
  https:
    address: ":443"
    # forwarding from cloudflare proxy
    forwardedHeaders:
      trustedIPs:
        - "173.245.48.0/20"
        - "103.21.244.0/22"
        - "103.22.200.0/22"
        - "103.31.4.0/22"
        - "141.101.64.0/18"
        - "108.162.192.0/18"
        - "190.93.240.0/20"
        - "188.114.96.0/20"
        - "197.234.240.0/22"
        - "198.41.128.0/17"
        - "162.158.0.0/15"
        - "104.16.0.0/13"
        - "104.24.0.0/14"
        - "172.64.0.0/13"
        - "131.0.72.0/22"
    http:
      tls:
        certresolver: cloudflare
        domains:
          - main: "cawnj.dev"
            sans: "*.cawnj.dev"
          - main: "local.cawnj.dev"
            sans: "*.local.cawnj.dev"
          - main: "plusvasis.xyz"
            sans: "*.plusvasis.xyz"
          - main: "local.plusvasis.xyz"
            sans: "*.local.plusvasis.xyz"

certificatesResolvers:
  cloudflare:
    acme:
      storage: "acme.json"
      dnsChallenge:
        provider: "cloudflare"
        delayBeforeCheck: 30
        resolvers:
          - "1.1.1.1:53"

providers:
  docker:
    watch: true
    network: "proxy"
    exposedbydefault: false
    endpoint: "unix:///var/run/docker.sock"
  file:
    filename: "traefik_dynamic.yml"
  nomad:
    endpoint:
      address: "http://192.168.0.201:4646"
  consulCatalog:
    endpoint:
      address: "http://192.168.0.201:8500"
